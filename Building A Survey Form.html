<h1 id='title'>Survey Form</h1>
<p id='description'>Please Provide Details/Personal Info</p>
<form id="survey-form">
  <label id="name-label">Enter Name<input id="name" type="text" required placeholder="text" /></label>
  <label id="email-label">Enter Email<input id="email" type="email" required required placeholder="email"/></label>
  <label id="number-label">Choose Number<input id="number" type="number" min="0" max="10" required placeholder="number"/></label>
  <select id="dropdown">
    <option>How you doing?</option>
    <option>Are you doing good?</option>
    <option>Nice</option>
  </select>
  <input type="radio" name="radio" value="radio"/>
  <input type="radio" name="radio" value="radio"/>
  <input type="checkbox" value="checkbox"/>
  <input type="checkbox" value="checkbox"/>
  <input type="checkbox" value="checkbox"/>
  <textarea></textarea>
  <input type="submit" id="submit" /> 
</form>
